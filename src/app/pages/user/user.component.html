<div class="row animated fadeIn faster">
    <div class="col-lg-12">

        <div class="ibox float-e-margins">
            <div class="ibox-title-right">
                <button type="button" routerLink="/users" class="btn btn-primary btn-xs">
                    <i class="fa fa-arrow-left"></i>
                    Regresar
                </button>
            </div>
            <div class="ibox-content">
                <h4 *ngIf="user.IdMa_User != 0" class="float-right">Editando al usuario  <b>{{user.Name_User }}</b></h4>
                <h4 *ngIf="user.IdMa_User == 0" class="float-right">Creando al usuario </h4>
                <hr>
                <br>
                <form class="form-horizontal" [formGroup]="forma" novalidate="" (ngSubmit)="edit ? updateUser() : createUser()">
                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Name_User').valid}">
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="Name_User" id="nameUser" [(ngModel)]="user.Name_User" class="form-control texto" autofocus >
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Email_User').valid}">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="Email_User" id="emailUser" [(ngModel)]="user.Email_User" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Password_User').valid}">
                        <label class="col-sm-2 control-label">Contrase√±a</label>
                        <div class="col-sm-10">
                            <input type="password" formControlName="Password_User" id="passwordUser" [(ngModel)]="user.Password_User" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Roles_Id').valid}">
                        <label class="col-sm-2 control-label">Rol</label>
                        <div class="col-sm-10">
                            <select formControlName="Roles_Id" [(ngModel)]="user.Roles_Id" class="form-control" >
                                <option [value]="role.IdMa_Roles" *ngFor="let role of roles">{{role.Name_Roles}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Status_User').valid}">
                        <label class="col-sm-2 control-label">Estado</label>
                        <div class="col-sm-10">
                            <input type="radio" formControlName="Status_User" value="Habilitado" [(ngModel)]="user.Status_User" autofocus>Habilitado
                            <input type="radio" formControlName="Status_User" value="Inhabilitado" [(ngModel)]="user.Status_User" autofocus>Inhabilitado
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button routerLink="/users" class="btn btn-white" type="submit">Cancelar</button>
                            <button [disabled]="forma.invalid" class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
