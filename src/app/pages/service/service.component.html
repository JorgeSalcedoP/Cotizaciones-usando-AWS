<div class="row animated fadeIn faster">
    <div class="col-lg-12">

        <div class="ibox float-e-margins">
            <div class="ibox-title-right">
                <button type="button" routerLink="/services" class="btn btn-primary btn-xs">
                    <i class="fa fa-arrow-left"></i>
                    Regresar
                </button>
            </div>
            <div class="ibox-content">
                <h4 *ngIf="service.IdMa_Service != 0" class="float-right">Editando al servicio  <b>{{service.Description_Service }}</b></h4>
                <h4 *ngIf="service.IdMa_Service == 0" class="float-right">Creando al servicio </h4>
                <hr>
                <br>
                <form class="form-horizontal" [formGroup]="forma" novalidate="" (ngSubmit)="edit ? updateService() : createService()">

                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Description_Service').valid}">
                        <label class="col-sm-2 control-label">Descripci√≥n</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="Description_Service" id="descriptionService" [(ngModel)]="service.Description_Service" class="form-control texto" autofocus >
                            <div *ngIf="forma.get('Description_Service').invalid && (forma.get('Description_Service').dirty || forma.get('Description_Service').touched)">
                                <span *ngIf="forma.get('Description_Service').errors.required" style="color: red;">
                                    El campo es Requerido
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group" [ngClass]="{'has-error':forma.touched && !forma.get('Types_Service').valid}">
                        <label class="col-sm-2 control-label">Tipo</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="Types_Service" id="Types" [(ngModel)]="service.Types_Service" class="form-control" autofocus>
                            <div *ngIf="forma.get('Types_Service').invalid && (forma.get('Types_Service').dirty || forma.get('Types_Service').touched)">
                                <span *ngIf="forma.get('Types_Service').errors.required" style="color: red;">
                                    El campo es Requerido
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button routerLink="/services" class="btn btn-white" type="submit">Cancelar</button>
                            <button [disabled]="forma.invalid" class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
