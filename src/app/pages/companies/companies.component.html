<div class="ibox">
    <div class="ibox-title">
        <h5>Administración de Empresas</h5>
        <div class="ibox-tools">
            <a routerLink="/company/nuevo" class="btn btn-primary btn-xs" *ngIf="canCreates"><i class="fa fa-plus-square" aria-hidden="true"></i> Crear Empresa</a>
        </div>
    </div>
    <div class="ibox-content">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead style="text-align: center;">
                  <tr>
                    <th>#</th>
                    <th scope="col">RUC</th>
                    <th scope="col">Razón Social</th>
                    <th scope="col">Nombre Comercial</th>
                    <th scope="col">Domicilio</th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let company of companies | paginate: { itemsPerPage: 10, currentPage: p }; let i=index">
                    <td>{{ i+1 }}</td>
                    <td>{{ company.Ruc_Company }}</td>
                    <td>{{ company.Business_Name_Company }}</td>
                    <td>{{ company.Comercial_Name_Company  }}</td>
                    <td>{{ company.Tax_Residence_Company }}</td>
                    <td>
                      <a [routerLink]="['/company',company.IdMa_Company]" class="btn btn-info" *ngIf="canEdits" >
                        <i class="fas fa-edit"></i>
                      </a>
                    </td>
                    <td>
                      <button class="btn btn-danger" (click)="deleteCompany(company)" *ngIf="canDelete">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div> 
    </div>
</div>
