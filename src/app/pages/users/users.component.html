<div class="ibox">
    <div class="ibox-title">
        <h5>Administraci√≥n de Usuario</h5>

    </div>
    <div class="ibox-content">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead style="text-align: center;">
                  <tr>
                    <th>#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    <th scope="col">Role</th>
                    <th colspan="2"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: p }; let i=index">
                    <td>{{ i+1 }}</td>
                    <td>{{ user.Name_User }}</td>
                    <td>{{ user.Email_User }}</td>
                    <td>{{ user.Status_User }}</td>
                    <td>{{ user.Name_Roles }}</td>
                    <td>
                      <a [routerLink]="['/user',user.IdMa_User  ]" class="btn btn-info" *ngIf="!canEdits" >
                        <i class="fas fa-edit"></i>
                      </a>
                    </td>
                    <td>
                      <button class="btn btn-danger" (click)="deleteUser(user)" *ngIf="!canDelete">
                        <i class="fas fa-trash"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div> 
    </div>
</div>
