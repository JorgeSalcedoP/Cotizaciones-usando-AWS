
<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name"><img src="assets/img/logo.png" alt=""></h1>

        </div>
        <h3>Bienvenido a IT Green</h3>
        <p>Especialistas en TI

        </p>

        <form class="m-t" role="form" [formGroup]="forma">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Usuario" required="" [(ngModel)]="user.Email_User" formControlName="Email_user">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)]="user.Password_User" formControlName="Password_User">
            </div>
            <button class="btn btn-primary block full-width m-b" (click)="getConection()">Ingresar</button>

            <a href="#"><small>¿Olvido su password?</small></a>
            <!--
            <p class="text-muted text-center"><small>¿Aún no tiene una cuenta?</small></p>
            <a routerLink="/register" class="btn btn-sm btn-white btn-block">Crear cuenta</a>
            -->
        </form>
        <p class="m-t"> <small>IT Green &copy; 2020</small> </p>

        <div *ngIf="isError">
            <p style="color: red;"><strong>Usuario o password no encontrado !!!</strong></p>
        </div>
    </div>
</div>
