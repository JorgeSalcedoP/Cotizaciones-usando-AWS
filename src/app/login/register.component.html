<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name"><img src="assets/img/chess.png" alt=""></h1>

        </div>
        <h3>Registrate en Chess</h3>
        <p>Crea una cuenta para vernos en acción.</p>
        <form class="m-t" role="form" action="login.html">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Nombre" required="">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Acepto todos los términos. </label></div>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Registrarse</button>

            <p class="text-muted text-center"><small>¿Ya tienes una cuenta?</small></p>
            <a routerLink="/login" class="btn btn-sm btn-white btn-block">Ingresar</a>
        </form>
        <p class="m-t"> <small>Chess &copy; 2020</small> </p>
    </div>
</div>
